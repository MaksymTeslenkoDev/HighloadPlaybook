services:
  percona:
    image: percona/percona-server:8.0.40-aarch64
    container_name: ps_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: supply_chain_management
      MYSQL_USER: bob
      MYSQL_PASSWORD: secretbob
    ports:
      - "3307:3306"
    volumes:
      - supply_chain_data:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf
    networks:
      - ps_mysql_network
volumes:
  supply_chain_data:

networks:
  ps_mysql_network:
    driver: bridge
